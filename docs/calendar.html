<html>
	<head>
		<style>
			th { background-color: #219AB3;
				border: 3px solid #219AB3;
				font-size: 2vw;
				height: 30px;
				width: 20%; }
			td { border: 3px solid #219AB3;
				border-collapse: collapse;
				position: relative;
				padding-top: 5%;
				width: 20%; }
			td.full { background-color: rgba(32,153,178,0.7); }
			td.empty { background-color: rgba(32,153,178,0.4); }
			td.none { border-bottom: none;
				background-color: rgba(32,153,178,0); }
			tr { height: 25px; }
			table { border-collapse: collapse;
				color: white;
				font-family: sans-serif;
				text-align: center;
				width: 100%; }
			span.time { display: block;
				font-size: 1.5vw;
				position: absolute;
				top: 0px;
				left: 0px }
			div.name { position: relative;
				top: -3vw;
				font-size: 2.5vw;
				line-height: 0; }
		</style>
	</head>
	<body style="background-color:black">
		<table>
			<tr>
				<th>Monday<br>Jan. 20</th>
				<th>Tuesday<br>Jan. 21</th>
				<th>Wednesday<br>Jan. 22</th>
				<th>Thursday<br>Jan. 23</th>
				<th>Friday<br>Jan. 24</th>
			</tr>
			<tr>
				<td rowspan=2 class="empty"><span class="time">9:30</span><br><div class="name"></div></td>
				<td rowspan=1 style="empty"> </td>
				<td rowspan=2 class="empty"><span class="time">9:30</span><br><div class="name"></div></td>
				<td rowspan=1 style="empty"> </td>
				<td rowspan=2 class="empty"><span class="time">9:30</span><br><div class="name"></div></td>
			</tr>
			<tr>
				<td rowspan=3 class="empty"><span class="time">10:00</span><br><div class="name"></div></td>
				<td rowspan=3 class="empty"><span class="time">10:00</span><br><div class="name"></div></td>
			</tr>
			<tr>
				<td rowspan=2 class="empty"><span class="time">10:30</span><br><div class="name"></div></td>
				<td rowspan=2 class="empty"><span class="time">10:30</span><br><div class="name"></div></td>
				<td rowspan=2 class="empty"><span class="time">10:30</span><br><div class="name"></div></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td rowspan=2 class="empty"><span class="time">11:30</span><br><div class="name"></div></td>
				<td rowspan=3 class="empty"><span class="time">11:30</span><br><div class="name"></div></td>
				<td rowspan=2 class="empty"><span class="time">11:30</span><br><div class="name"></div></td>
				<td rowspan=3 class="empty"><span class="time">11:30</span><br><div class="name"></div></td>
				<td rowspan=2 class="empty"><span class="time">11:30</span><br><div class="name"></div></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td rowspan=2 class="empty"><span class="time">12:30</span><br><div class="name"></div></td>
				<td rowspan=2 class="empty"><span class="time">12:30</span><br><div class="name"></div></td>
				<td rowspan=2 class="empty"><span class="time">12:30</span><br><div class="name"></div></td>
			</tr>
			<tr>
				<td rowspan=3 class="empty"><span class="time">1:00</span><br><div class="name"></div></td>
				<td rowspan=3 class="empty"><span class="time">1:00</span><br><div class="name"></div></td>
			</tr>
			<tr>
				<td rowspan=2 class="empty"><span class="time">1:30</span><br><div class="name"></div></td>
				<td rowspan=2 class="empty"><span class="time">1:30</span><br><div class="name"></div></td>
				<td rowspan=2 class="empty"><span class="time">1:30</span><br><div class="name"></div></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td rowspan=2 class="empty"><span class="time">2:30</span><br><div class="name"></div></td>
				<td rowspan=2 class="none"></td>
				<td rowspan=2 class="empty"><span class="time">2:30</span><br><div class="name"></div></td>
				<td rowspan=2 class="none"></td>
				<td rowspan=2 class="empty"><span class="time">2:30</span><br><div class="name"></div></td>
			</tr>
			<tr>
			</tr>
		</table>
	</body>
</html>
